<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/team.css" />
    <link rel="stylesheet" href="css/event.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>ArchiTech</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">ArchiTechs</div>
      <div class="options">
        <div class="events">Events</div>
        <div class="team">Team</div>
        <div class="about">About</div>
        <div class="contact">Contact Us</div>
      </div>
    </div>
    <div class="hero-section">
      <div class="hero-writing-section">
        <div class="hero-text-background">
          <div class="hero-text-writing-section">
            <p class="hero-text-title">ArchiTechs</p>
            <br />
            <br />
            <p class="hero-text-title-part1">Dev Club of</p>
            <p class="hero-text-title-part2">IIT Goa</p>
          </div>
          <div class="hero-text-get-started">
            <button class="get-started-button">Get Started -></button>
          </div>
        </div>
      </div>
      <div class="hero-image-section">
        <div class="hero-image"></div>
      </div>
    </div>
    <div class="about-section">
      <div class="about-content">
        <div class="intro"></div>
        <div class="vision"></div>
      </div>
      <div class="club-head">
        <figure class="head-info">
          <img src="" alt="" class="head-photo" />
          <figcaption class="head-name"></figcaption>
        </figure>
      </div>
    </div>
    <div class="event-section">
      <div class="event-info">
        <ul class="events-list">
          <li></li>
        </ul>
      </div>
    </div>
    <div class="team-section">
      <div class="senior-core">
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
      </div>
      <div class="junior-core">
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
        <figure class="core-member">
          <img src="" alt="" class="core-photo" />
          <figcaption class="core-name"></figcaption>
        </figure>
      </div>
    </div>
    <div class="contact-section">
      <div class="iit-mail"></div>
      <div class="react-out"></div>
    </div>
    <div class="footer">
      <div class="logo"></div>
      <div class="support"></div>
      <div class="social-media"></div>
    </div>
  </body>
  <script src="/js/hero.js"></script>
</html>
